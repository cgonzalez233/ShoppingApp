<app-navbar></app-navbar>
<div class="row">
    <div class="col-lg-3">
        <img src="{{productInfo.image}}" alt="" style="margin-top: 50px; margin-left: 50px; height: 500px;">
    </div>
    <div class="col-lg-9">
        <div>
            <br>
            <br>
            <br>
            <h2>{{productInfo.title}}</h2>
            <h3>{{productInfo.price}}</h3>
            <br>
            <p style="width: 1000px;">{{productInfo.description}}</p>
        </div>
    </div>
</div>

<div class="row" >
    <div class="col-sm-3" *ngFor="let related of relatedProducts">
        <div class="card">
            <img src="{{related.image}}" alt="{{related.title}}">
        </div>
    </div>
</div>
