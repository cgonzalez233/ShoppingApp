<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem; height: 600px">
            <div class="card-body p-5 text-center">
              <p>{{[(welcome)]}}</p>
              <div class="mb-md-5 mt-md-4 pb-5">
                <form #signIn="ngForm">
                  <div class="form-group">
                      <h2 class="fw-bold mb-2 text-uppercase">Sign In:</h2>
                      <p class="text-white-50 mb-5">Please enter your login and password!</p>
                    <div class="form-outline form-white mb-4">
                      <input type="text" name="username" class="form-control form-control-lg" [(ngModel)] = 'uname'/>
                      <label class="form-label" for="typeEmailX">Username</label>
                    </div>
                </div>
    
                <div class="form-group">
                  <div class="form-outline form-white mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" [(ngModel)] = 'pword'/>
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login(uname, pword)">Login</button>
                  <p class="mb-0">Don't have an account? <a routerLink="/new-user-form" class="text-white-50 fw-bold">Sign Up</a></p>
                </div>
              
                </form>
  
              </div>
  
              <div>
                
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
