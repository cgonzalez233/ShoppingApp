
<section class="vh-100 gradient-custom">
  <h1>{{newUserForm | json}}</h1>
<form #newUserForm="ngForm">
  <h3>Create Account:</h3>
  <div class="form-group">
    <label for="">Username:</label>
    <input type="text" name="username" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="">Password:</label>
    <input type="password" name="password" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="">Email:</label>
    <input type="email" name="email" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="">Address:</label>
    <input type="text" name="address" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="">Phone:</label>
    <input type="text" name="phone" class="form-control" ngModel>
  </div>
  <input type="submit" value="Create" class="btn btn-primary float-right">
</form>    

</section>
