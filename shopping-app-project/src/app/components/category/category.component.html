<section class="vh-700 gradient-custom">
    <div class="d-flex flex-inline bd-highlight mb-3">
        <div class="p-2 bd-highlight"><a class="nav-link" routerLink="category" (click)="categoryBind('mens clothing')">Mens Clothing</a></div>
        <div class="p-2 bd-highlight"><a class="nav-link" routerLink="category" (click)="categoryBind('womens clothing')">Womens Clothing</a></div>
        <div class="p-2 bd-highlight"><a class="nav-link" routerLink="category"(click)="categoryBind('electronics')">Electronics</a></div>
        <div class="p-2 bd-highlight"><a class="nav-link" routerLink="category" (click)="categoryBind('jewelery')">Jewelery</a></div>
    </div>
    <div class="container">
        <div class="row" class="card-group">
                <div class="col-sm-3" *ngFor="let product of products">
                        <div class="card" style="width: 18rem; height: 450px; margin: 5px;">
                            <img src={{product.image}} class="card-img-top" alt="..." style="width: 200px; height: 250px;" >
                                <div class="card-body" style="position: relative;">
                                    <h5 class="card-title">{{product.title}} <p *ngIf="product.title.length < 50"><br></p></h5>
                                    <p class="card-text">{{product.price | currency}}</p>
                                    <div class="dropdown">
                                        <button class="btn btn-primary" type="button" aria-expanded="false">
                                        View
                                        </button>
                                    </div>
                                </div>
                        </div>
                </div>
        </div>
    </div>
</section>
